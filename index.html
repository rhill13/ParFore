<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>ParFore</title>
</head>
<body class="customBG">

        <!-- Title and tagline -->
        <div class="jumbotron jumbotron-fluid  bg-success text-light">
            <div class="container text-center">
                <h1 class="display-4">ParFore</h1>
                <p class="lead">Compete with your friends, even from other courses!</p>
            </div>
        </div>

        <!-- User log in form with button to sign up -->
        <div class="container col-centered">
            <div class="row">
                
                <div class="col login-padding">
                    <form>
                        <fieldset class="border border-success rounded fieldset-padding">
                            <h6 class="text-muted">Log In</h6>
                            <input type="text" class="form-control" placeholder="Username..."><br>
                            <input type="password" class="form-control" placeholder="Password..."><br>
                            <div class="d-flex justify-content-around">
                                <button class="btn btn-outline-success">Login</button>
                                <button class="btn btn-outline-success">Sign Up</button>
                            </div>
                        </fieldset>
                    </form>
                </div>      
            </div>
        </div>








    <div class="container fixed-bottom">
        <footer>
            <small><i>Parfore is a mobile app development project by Shelby Lambert, 
                Peyton Chaisson, and Ryan Hill. (2019)</i></small>
        </footer> 
    </div>


    <!-- JQuery, Popper, Bootstrap (Required for Bootstrap) -->
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>    
</body>
</html>
